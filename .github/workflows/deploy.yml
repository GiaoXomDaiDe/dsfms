name: Deploy

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [22.x]
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v5
        with:
          node-version: 22.16.0
          cache: "npm"

      - name: Create .env file
        run: echo "${{secrets.ENV_NESTJS}}" > .env

      - name: Install dependencies
        run: npm i --force

      - name: Generate Prisma client
        run: npx prisma generate

      - name: Build NestJS application
        run: npm run build

      - name: Run tests (optional)
        run: npm run test
        continue-on-error: true

  deploy:
    runs-on: ubuntu-latest
    needs: build
    # Only deploy on push to main (not on PR)
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Executing remote ssh commands using password
        uses: appleboy/ssh-action@v1.2.2
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          port: ${{ secrets.PORT }}
          timeout: 300s
          script: |
            echo "Starting deployment..."

            # Setup Node.js environment
            export NVM_DIR=~/.nvm
            source ~/.nvm/nvm.sh

            # Install Node.js if not exists, then use it
            nvm install 22.16.0
            nvm use 22.16.0

            echo "Using Node $(node -v) and npm $(npm -v)"

            # Install PM2 globally if not exists
            if ! command -v pm2 &> /dev/null; then
              echo "Installing PM2..."
              npm install -g pm2
              echo "PM2 installed successfully"
            else
              echo "PM2 already installed"
            fi

            # Navigate to project directory
            cd ~/dsfms

            # Pull latest code
            echo "Pulling latest code..."
            git fetch --all
            git reset --hard origin/main

            # Setup environment
            echo "Setting up environment..."

            # Check old .env file (secure debug)
            if [ -f .env ]; then
              echo "âœ… Old .env exists: $(wc -l < .env) lines, $(wc -c < .env) bytes"
            else
              echo "âš ï¸ No existing .env file"
            fi

            # Create new .env from secret
            echo "${{ secrets.ENV_NESTJS }}" > .env

            # Verify new .env was created (secure debug)
            if [ -s .env ]; then
              echo "âœ… New .env created: $(wc -l < .env) lines, $(wc -c < .env) bytes"
            else
              echo "âŒ Failed to create .env file"
              exit 1
            fi

            # Check for required variables (without showing values)
            if grep -q "DATABASE_URL" .env; then
              echo "âœ… DATABASE_URL found"
            else
              echo "âŒ DATABASE_URL missing"
              exit 1
            fi

            # Install dependencies
            echo "Installing dependencies..."
            npm i --force

            # Database operations
            echo "Running database operations..."
            npx prisma generate
            npx prisma migrate deploy

            # Build application
            echo "Building application..."
            npm run build

            # Restart PM2 application
            echo "Restarting application..."
            pm2 restart DSFMS || pm2 start ecosystem.config.js

            # Health check
            echo "Health check..."
            sleep 5
            pm2 status DSFMS

            echo "Deployment completed successfully!"

  notify-success:
    runs-on: ubuntu-latest
    needs: [build, deploy]
    if: success()
    steps:
      - name: Notify Deployment Success
        uses: appleboy/discord-action@v1.2.0
        with:
          webhook_url: ${{ secrets.WEBHOOK_URL }}
          color: "#28a745"
          username: "DSFMS Bot"
          message: "âœ… **DEPLOYMENT SUCCESSFUL** | Repository: ${{ github.repository }} | Branch: ${{ github.ref_name }} | Triggered by: ${{ github.actor }} | Status: Production deployment completed | ðŸš€ Application is now live!"

  notify-failure:
    runs-on: ubuntu-latest
    needs: [build, deploy]
    if: failure()
    steps:
      - name: Notify Deployment Failure
        uses: appleboy/discord-action@v1.2.0
        with:
          webhook_url: ${{ secrets.WEBHOOK_URL }}
          color: "#dc3545"
          username: "DSFMS Bot"
          message: "âŒ **DEPLOYMENT FAILED** | Repository: ${{ github.repository }} | Branch: ${{ github.ref_name }} | Triggered by: ${{ github.actor }} | Status: Deployment failed | ðŸ”§ Check logs: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"

  notify-cancelled:
    runs-on: ubuntu-latest
    needs: [build, deploy]
    if: cancelled()
    steps:
      - name: Notify Deployment Cancelled
        uses: appleboy/discord-action@v1.2.0
        with:
          webhook_url: ${{ secrets.WEBHOOK_URL }}
          color: "#ffc107"
          username: "DSFMS Bot"
          message: "âš ï¸ **DEPLOYMENT CANCELLED** | Repository: ${{ github.repository }} | Branch: ${{ github.ref_name }} | Triggered by: ${{ github.actor }} | Status: Deployment was cancelled | View: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
